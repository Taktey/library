<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>

<body>

<div th:each="book: ${allBooks}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName()}+', '+${book.getAuthor()}+', '+${book.getYear()}"/>
</div>
<br>
<hr>
<a th:href="@{/books/new}">Add new book</a>
</body>

</html>
