<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>

<body>

<div th:each="person: ${allPeople}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonName()}+', '+${person.getPersonBirthYear()}"/>
</div>
<br>
<hr>
<a th:href="@{/people/new}">Create new person</a>
</body>

</html>
